{% if GIT_DESCRIBE_NUMBER > '0' %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] + '.post' + GIT_DESCRIBE_NUMBER %}
{% else %}
{% set GIT_VERSION = GIT_DESCRIBE_TAG[1:] %}
{% endif %}
# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: base-node-rpc
  version: {{ GIT_VERSION }}

requirements:
  build:
    - arduino-rpc >=1.10
    # .. versionadded:: 0.38
    - asyncserial >=0.2
    # .. versionadded:: 0.41
    - blinker
    - future
    # .. versionadded:: 0.41
    - json-tricks >=3.8.0
    # .. versionadded:: 0.30
    # .. versionchanged:: 0.38
    - nadamq >=0.14
    # .. versionadded:: X.X.X
    - or-event
    - paver
    - pip
    - platformio-framework-arduinoavr
    - platformio-framework-arduinoteensy
    - platformio-helpers >=0.4
    - platformio-tool-avrdude >=1.60300.1
    - platformio-tool-scons
    - platformio-tool-teensy
    - platformio-toolchain-atmelavr >=1.40902.1
    - platformio-toolchain-gccarmnoneeabi
    - python 2.7*
    # .. versionchanged:: 0.38
    - serial-device >=0.9

  run:
    - arduino-rpc >=1.10
    # .. versionadded:: 0.38
    - asyncserial >=0.2
    # .. versionadded:: 0.41
    - blinker
    # .. versionadded:: 0.41
    - json-tricks >=3.8.0
    # .. versionadded:: 0.30
    # .. versionchanged:: 0.38
    - nadamq >=0.14
    # .. versionadded:: X.X.X
    - or-event
    - python 2.7*
    - platformio-helpers >=0.4
    - platformio-tool-avrdude
    - platformio-tool-scons
    - platformio-tool-teensy
    # .. versionchanged:: 0.38
    - serial-device >=0.9

test:
  imports:
    - base_node_rpc
    # .. versionadded:: 0.41
    - base_node_rpc._version
    - base_node_rpc.async
    # .. versionadded:: 0.41
    - base_node_rpc.bin.upload
    # .. versionadded:: 0.41
    - base_node_rpc.bootloader_driver
    # .. versionadded:: 0.41
    - base_node_rpc.intel_hex
    # .. versionadded:: 0.41
    - base_node_rpc.node
    # .. versionadded:: 0.41
    - base_node_rpc.protobuf
    # .. versionadded:: 0.41
    - base_node_rpc.proxy
    # .. versionadded:: 0.41
    - base_node_rpc.queue

about:
  home: https://github.com/wheeler-microfluidics/base-node-rpc
  license: MIT
